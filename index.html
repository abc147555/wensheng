<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文生图展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>成语：画蛇添足 huà shé tiān zú</h1>
    <ul>
        <li>这是一个经典的成语。</li>
        <li>意思是做了多余的事，反而坏了事。</li>
        <li>故事中，有人比赛画蛇，结果多画了蛇脚，反而输了。</li>
    </ul>
    <img src="https://example.com/path/to/your/image.jpg" alt="画蛇添足的文生图">
</body>
</html>
